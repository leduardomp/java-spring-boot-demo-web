<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Centro Deportivos</title>
	
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Centro Deportivo</h2>
		<form action="#" th:action="@{/save}" th:object="${centroDeportivo}" method="post">
		
			<input type="hidden" id="id" name="id" th:field="*{id}">
		
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
			</div>
			
			<div class="form-group">
				<label for="direccion">Direccion</label>
				<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}">
			</div>
			
		</form>
	</div>
</body>
</html>
