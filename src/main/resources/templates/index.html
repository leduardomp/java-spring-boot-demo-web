<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Centro Deportivos</title>
	
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		
		<div>
			
			<h2 th:if="${list.isEmpty()}">No hay Centros Deportivos</h2>
		
			<div th:if="${!list.isEmpty()}">
				<h2>Centros Deportivos</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Direccion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="centroDeportivo : ${list}">
							<td th:text="${centroDeportivo.nombre}">
							<td th:text="${centroDeportivo.direccion}">
							<td> <a th:href="@{/save/{id}(id=${centroDeportivo.id})}" class="btn btn-primary"> Editar </a></td>
							<td> <a th:href="@{/delete/{id}(id=${centroDeportivo.id})}" class="btn btn-warning"> Eliminar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
